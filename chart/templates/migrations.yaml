{{- if .Values.migrations.enabled }}
{{- with .Values.migrations }}
apiVersion: batch/v1
kind: Job
metadata:
  name: j-{{ template "project.name" $ }}-migrations
  labels:
    app.kubernetes.io/component: migrations
    {{ include "project.labels" $ | nindent 4 }}
    {{- if .labels }}
    {{ toYaml .labels | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "hook-succeeded"
spec:
  activeDeadlineSeconds: 300
  template:
    metadata:
      name: j-p-{{ template "project.name" $ }}-migrations
      labels:
        app.kubernetes.io/component: migrations-pod
        {{ include "project.labels" $ | nindent 8 }}
        {{- if .labels }}
        {{ toYaml .labels | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      {{- if .volumes }}
      {{- with .volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      shareProcessNamespace: {{ .shareProcessNamespace | default false }}
      containers:
      {{- range $name, $container := .containers }}
      {{- with $container }}
      - name: {{ $name }}
        image: {{ .image.repository }}:{{ .image.tag }}
        imagePullPolicy: {{ .image.pullPolicy | default "Always" }}
        {{- if .command }}
        {{- with .command }}
        command:
          {{- toYaml . | nindent 10 }}
        {{- end}}
        {{- end}}
        {{- if .args }}
        {{- with .args }}
        args:
          {{- toYaml . | nindent 10 }}
        {{- end}}
        {{- end}}
        {{- if .volumeMounts }}
        {{- with .volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        {{- if or ($.Values.migrations.configMap) ($.Values.secrets) }}
        envFrom:
        {{- if $.Values.migrations.configMap }}
          - configMapRef:
              name: cm-{{ template "project.name" $ }}-{{ kebabcase $.Values.migrations.configMap }}
        {{- end }}
        {{- if $.Values.secrets }}
          - secretRef:
              name: s-{{ template "project.name" $ }}
        {{- end }}
        {{- end }}
        {{- if .securityContext }}
        {{- with .securityContext }}
        securityContext:
          {{ toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
        {{- if .resources }}
        {{- with .resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ $.Values.serviceAccount }}
{{- end }}
{{- end }}
